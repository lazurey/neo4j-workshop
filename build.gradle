// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.neo4j:neo4j:2.0.0'

    testCompile "junit:junit:4.11"
}

mainClassName = "com.thoughtworks.GenerateTopology"
